<!DOCTYPE html>
<html>
<head>
	<title>Create Sample Table</title>
</head>
<body>
	<h1>Sample Table</h1>
	<table style="text-align: center;" border="1" cellpadding="4">
		<tr>
			<th rowspan="3">Day</td>
			<th colspan="3">Seminar</td>
		</tr>

		<tr>
			<th colspan="2">Schedule</td>
			<th rowspan="2">Topic</td>
		</tr>

		<tr>
			<th>Begin</td>
			<th>End</td>
		</tr>

		<tr>
			<td align="left" rowspan="2">Monday</td>
			<td rowspan="2" style="background-color: rgb(254, 255, 200)">8:00 a.m.</td>
			<td rowspan="2" style="background-color: rgb(207, 202, 255)">5:00 p.m.</td>
			<td>Introduction to XML</td>
		</tr>

		<tr>
			<td>Validity: DTD and Relax NG</td>
		</tr>

		<tr>
			<td align="left" rowspan="6">Tuesday</td>
			<td rowspan="2" style="background-color: rgb(254, 255, 200)">8:00 a.m.</td>
			<td rowspan="2" style="background-color: rgb(254, 255, 200)">11:00 a.m.</td>
			<td rowspan="3">XPath</td>
		</tr>

		<tr></tr>

		<tr>
			<td rowspan="2" style="background-color: rgb(254, 255, 200)">11:00 a.m.</td>
			<td rowspan="2" style="background-color: rgb(191, 255, 202)">2:00 p.m.</td>
		</tr>

		<tr>
			<td rowspan="3">XSL Transformations</td>
		</tr>

		<tr>
			<td rowspan="2" style="background-color: rgb(191, 255, 202)">2:00 p.m.</td>
			<td rowspan="2" style="background-color: rgb(207, 202, 255)">5:00 p.m.</td>
		</tr>

		<tr></tr>

		<tr>
			<td align="left">Wednesday</td>
			<td style="background-color: rgb(254, 255, 200)">8:00 a.m.</td>
			<td style="background-color: rgb(191, 255, 202)">12:00 p.m.</td>
			<td>XSL Formatting Objects</td>
		</tr>
	</table>
</body>
</html>
