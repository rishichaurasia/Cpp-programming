<!DOCTYPE html>
<html>
<head>
	<title>Create a Sample Form</title>
</head>
<body bgcolor="lightgreen">
	<div>
		<h1>Sample Form</h1>
		<div style="line-height: 2">
			<form method="get" class="sample-form" name="myForm" onsubmit = "return(validate());">
				<label for="name">Enter your name : </label>
				<input type="text" name="name" id="name"><br>
				<label for="email">Email ID : </label>
				<input type="email" name="email" id="email"><br>
				<label for="dob">Date of Birth : </label>
				<input type="date" name="dob" id="dob"><br>
				<label>Select gender : </label>
				<input type="radio" name="gender" id="male" value="male">
				<label for="male">Male</label>
				<input type="radio" name="gender" id="female" value="female">
				<label for="female">Female</label>
				<input type="radio" name="gender" id="other" value="other">
				<label for="other">Other</label><br>
				<label for="city">Select City : </label>
				<select id="city" name="city">
					<option value="-1" selected disabled>Select</option>
					<option value="Prayagraj">Prayagraj</option>
					<option value="Delhi">Delhi</option>
					<option value="Mumbai">Mumbai</option>
					<option value="Indore">Indore</option>
					<option value="Srinagar">Srinagar</option>
				</select><br>
				<label for="userid">Create User ID : </label>
				<input type="text" id="userid"><br>
				<label for="password">Create Password : </label>
				<input type="password" id="password"><br>
				<input type = "submit" name = "submit" value = "Submit" />
				<input type = "reset" name = "reset"  value = "Reset" />
				<input type = "button" name = "ok" value = "OK" />
			</form>
		</div>
	</div>

	<script type = "text/javascript">
		function validate() {
			var pattern = /^[A-Za-z ]+$/;
			var name = document.myForm.name.value;
			if( name == "" || !pattern.test(name)) {
				alert( "Please provide valid name!" );
				document.myForm.name.focus() ;
				return false;
			}

			var emailID = document.myForm.email.value;
         	atpos = emailID.indexOf("@");
         	dotpos = emailID.lastIndexOf(".");
         
         	if (atpos < 1 || ( dotpos - atpos < 2 )) {
            	alert("Please enter correct email ID")
            	document.myForm.email.focus() ;
            	return false;
         	}

         	var dob = document.myForm.dob.value;
   			var pattern = /^([0-9]{4})-([0-9]{2})-([0-9]{2})$/;
    		if (dob == null || dob == "" || !pattern.test(dob)) {
        		alert("Please enter correct DOB")
            	document.myForm.dob.focus() ;
        		return false;
    		}

			if( document.myForm.gender.value == "") {
				alert( "Please provide gender." );
				return false;
			}

			if( document.myForm.city.value == "-1" ) {
				alert( "Please provide your city name!" );
				document.myForm.city .focus() ;
				return false;
			}

			if( document.myForm.userid.value == "" ) {
				alert( "Please provide your userid!" );
				document.myForm.userid.focus() ;
				return false;
			}

			if( document.myForm.password.value == "" ) {
				alert( "Please provide your password!" );
				document.myForm.password.focus() ;
				return false;
			}

			return( true );
		}
	</script>
</body>
</html>
